table 태그 연습<br>
<table border="1">
<thead>
	<tr>
		<th>제목1</th><th>제목2</th><th>제목3</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>내용1임을 알림</td><td>내용2</td><td>내용3</td>
	</tr>
	<tr>
		<td>내용4</td><td>내용5</td><td>&nbsp;</td>
	</tr>
</tbody>
</table>
<br>
<table border="2" bgcolor="yellow" style="background-image: url('images/snow.png')">
	<caption>상품자료</caption>
	<tr bgcolor="red">
		<td bgcolor="silver"><b>상품명</b></td>
		<td>수량</td>
		<td>단가</td>
	</tr>
	<tr>
		<td>컴퓨터</td>
		<td align="center">2</td>
		<td><img src="images/pic.jpg" width="300"></td>
	</tr>
	<tr>
		<td>a</td>
		<td>
			<table border="3">
			<tr>
				<td><a href="https://www.daum.net">daum</a></td>
				<td>나</td>
			</tr>
			</table>
		</td>
		<td></td>
	</tr>
</table>
<br> <!-- 행 병합 row span, 열 병합 col span -->
<table border="1" width="200">
<tr>
	<td colspan="2">a</td>
	<td>b</td>
	<td rowspan="2">c</td>
</tr>
<tr>
	<td>d</td>
	<td>e</td>
	<td>f</td>
	
</tr>
</table>
<table border="1" width="300" style="padding: 5px">

	<td rowspan="2">1</td>

</tr>
<tr>
	<td colspan="2">4</td>
</tr>
<tr>
	<td>5</td>
	<td>6</td>

</tr>
<tr>
	<td>9</td>
