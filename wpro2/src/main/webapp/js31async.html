<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
async ~ await
await가 적용된 함수는 promise를 반환한다. 해당 함수는 promise가 실행될 때까지 대기
처리가 완료되면 성공 또는 실패 처리를 한다.
가독성이 좋은 비동기 처리 코드를 작성할 수 있다.
async ~ await는 promise 기반으로 작동한다. 
*/

async function f1(){
	return Promise.resolve(1);
}
f1().then(alert);
f1().then(function(result){	// await를 적지 않을 경우
	console.log(result);
});

// 함수 호출 시 result가 2인 이행(처리) Promise가 반환
async function f2(){
	return 2;	// 묵시적으로 Promise 결과를 반환
}

f2().then(function(result){
	console.log(result);
});

// 키워드 await는 async 함수 안에서만 유효
async function f3(){
	let promise = new Promise((resolve, reject) => {
		setTimeout(() => resolve('완료'), 1000);
	});
	
	let result = await promise;	// Promise가 이행될 때까지 대기
	console.log(`result : ${result}`);
}
f3();

// async 없는 함수에서 await를 쓰면 문법에 어긋남
/*

*/

// await는 Thenable 객체를 받는다.
// promise.then 처럼 await에도 Thenable 객체(then 메소드가 있는 호출 가능한 객체)를 사용할 수 있다.
class Thenable{
	constructor(num){
		this.num = num;
	}
	
	then(resolve, reject){
		console.log(`resolve : ${resolve}`);
		setTimeout(() => resolve(this.num * 2), 1000)
	};
};

async function ff(){
	let result = await new Thenable(1);
	console.log = (`result : ${result}`);
}

ff();

class MyClass{
	kbs = 9;
	async wait(){ // 메소드에 async 적용
		return await Promise.resolve(this.kbs);
	}
}

new MyClass().wait().then(alert);


</script>

</head>
<body>
<h2>Promise 객체를 반환해 처리하는 async ~ await</h2>


</body>
</html>
