<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
class Animal{
	move = '움직임';
	
	constructor(name){
		document.write(`<br>Animal 생성자`);
		this.name = name;
		this.speed = 0;
	}
	
	run(speed){
		this.speed = speed;
		document.write(`<br>${this.name} : ${this.speed}`);
		document.write(`<br>${this.move}`);
	}
	
	stop(){
		this.speed = 0;
		document.write(`<br>${this.name} : stop`);
	}
	
	disp(){
		document.write(`<br>동물임을 선언하노라`);
	}
	
}

class Rabbit extends Animal{
	leg = 2;
	//move = '움직임2';
	
	constructor(name, leg){
		document.write(`<br>Rabbit 생성자`);
		super(name);	// 부모생성자 호출
		this.leg = leg;		// this() <- 이건 구조적으로 있을 수 없음
	}
	
	stop(){	// 메소드 오버라이딩
		super.stop();	// 메소드 내에서 super.메소드 O
		document.write(`<br>${this.name} : stop`);
		this.disp();
		this.hide();
	}
	
	disp(){	// 메소드 오버라이딩
		document.write(`<br>나는 토끼당.`);
		document.write(`<br>this.move : ${this.move}`);	// 현재 클래스에서 찾다가 없으면 부모 클래스로 가서 찾음
		document.write(`<br>super.move : ${super.move}`);	// undefined
		// 메소드 내에서 super.멤버필드 X. this.멤버필드 O
	}
	
	hide(){	// Rabbit의 고유 메소드
		document.write(`<br>Rabbit의 고유 메소드 : ${this.name} 숨었어용~`);
	}
	
}

function func(){
	const ani = new Animal('동물 수퍼 클래스');
	ani.disp();
	ani.run(5);
	ani.stop();
	
	document.write(`<br>상속을 알아보자<br>`);
	const rabbit = new Rabbit('토끼', 4);
	rabbit.disp();
	rabbit.run();
	document.write('--------');
	rabbit.stop();
	rabbit.hide();
	
	document.write('<br>~~~~~~~~~~~~~~~~~');
	const dog = new Dog('호옹댕이댕');
	dog.disp();
	dog.run(5);
	dog.stop();
	
	document.write('<br>~~~~~~~다형성~~~~~~');
	let poly = rabbit;	// 자바와 다름. 일반 변수를 사용
	poly.disp();
	document.write('<br>');
	poly = dog;
	poly.disp();
	
}

//class Dog extends Animal, Rabbit{	}// Classes can only extend a single class.
class Dog extends Animal{
	constructor(name){
		super(name);
	}
	
	disp(){	// 메소드 오버라이딩
		document.write(`<br>댕댕이 화이팅 : 열심히 움직임`);
	}
	
	
}


</script>

</head>
<body onload="func()">
<h1>클래스의 상속</h1>
객체들 간의 관계를 구축하는 방법이다.
부모(수퍼) 클래스 등의 기존 클래스로부터 속성과 동작을 상속을 통해 자식 클래스를 만들 수 있다.

</body>
</html>
