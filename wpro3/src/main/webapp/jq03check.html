<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/jq03.css">

<script src="https://code.jquery.com/jquery-latest.js"></script>
<script src="js/jq03.js"></script>
</head>
<body>
<h2>** 입력 자료 양식 **</h2>
<form id="signfrm">
<label for="userId">id 입력 : </label>
<input type="text" name="userId" id="userId" placeholder="2글자 이상">
<span class="msg" id="id_err">문자로 구성된 id를 채우시오</span>
<br>
<label for="age">나이 입력 : </label>
<!-- 
<input type="number" name="age" id="age" required="required">
 -->
<input type="text" name="age" id="age">
<span class="msg" id="age_err1">나이를 채우시오</span>
<span class="msg" id="age_err2">나이는 양의 정수(15~100)만 허용</span>
<br>
<label for="pwd1">비밀번호 : </label>
<input type="password" name="pwd1" id="pwd1">
<span class="msg" id="pwd_err1">비밀번호를 채우시오</span>
<br>
<label for="pwd2">비밀번호 재입력 : </label>
<input type="password" name="pwd2" id="pwd2">
<span class="msg" id="pwd_err2">비밀번호 불일치</span>
<br>
<input type="button" id="btnSend" value="전송">
</form>

</body>
</html>
