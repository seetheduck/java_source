<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.focusOk{
	background-color: #bbb;
}

#txtData{
	width: '100px';
	height: '50px';
	background-color: lightblue;
}

</style>

<script src="https://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">
$(function(){
	$('h1').css({'color':'red', 'text-decoration':'underline'});
	$('h1').wrap('<i>');	// 감싸기 <i><h1>이벤트기본이해</h1></i>
	
	//이벤트
	$('input').focus(function(){ // onfocus
		$(this).addClass('focusOk');
	});
	$('input').blur(function(){ // onfocus
		$(this).removeClass('focusOk');
	});
	
	$('btnOk').click(function(event){
		event.preventDefault();	// submit 기능 해제
		
		$('#txtData').animate({
				width:'200px',
				height:'50px'	
			}, 500);
	});
	//$('a').click(function(e)
	$('a').on('click', function(e){	// 위와 결과 동일 on('이벤트 종류', ...)
		e.preventDefault();
		//$('#txtData').text('a 태그로 다른 작업');
		console.log('a 태그로 다른 작업');
	});
	
	$("#kbs").on('click', function(){
		console.log($("#kbs").html());
	});
	
	$("#mbc").bind('click', function(){	// 이벤트 연결 후 해제 가능
		console.log($("#mbc").html());
		
		$("#mbc").unbind('click');
	});
	
});


</script>

</head>
<body>
<h1>이벤트 기본 이해</h1>
<form>
<label for="txtData">자료 입력 : </label>
<input type="text" id="txtData">
<input type="button" value="확인버튼" id="btnOk">
</form>
<br><br>
<a href="https://www.naver.com">네이버</a>
<br><br>
<span id="kbs">대한민국 방송</span>
<div id="mbc">만나면 좋은 친구</div>

</body>
</html>
