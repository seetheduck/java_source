<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.querySelector("#goRes").onclick = function(){
		frm.submit();
	}
}
</script>

</head>
<body>
<h2>Session 연습문제 : Servlet 사용</h2>
성적입력<br>
<form action="res" name="frm" method="post">
번호 : <input type="text" name="num"><br>
이름 : <input type="text" name="name"><br>
국어 : <input type="text" name="kor"><br>
영어 : <input type="text" name="eng"><br>
<input type="button" id="goRes" value="등록" >

</form>
</body>
</html>
